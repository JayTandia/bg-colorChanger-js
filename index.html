<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Color scheme switcher</h1>

        <div class="btn-grp">
            <div id="grey" class="button"></div>
            <div id="white" class="button"></div>
            <div id="yellow" class="button"></div>
            <div id="red" class="button"></div>
            <div id="blue" class="button"></div>
            <div id="violet" class="button"></div>
        </div>

        <h1>Try clicking on one of the above colors to change the background color of this page</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
